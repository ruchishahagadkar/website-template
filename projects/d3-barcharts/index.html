<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bar Chart</title>
</head>
<body>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <script>

        const width = 800;
        const height = 800;
        const margin = {top: 10, right: 10, bottom: 20, left: 150};

        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const g = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

        const scaleY = d3.scaleBand()
            .rangeRound([margin.top, height - margin.top - margin.bottom])
            .padding(0.2);

        const scaleX = d3.scaleLinear()
            .range([0, width - margin.left - margin.right]);

        d3.csv("Rent-CA.csv").then(function(data){


            data.forEach((d) =>{
                d.Rent = +d.Rent
            })
            data = data.sort((a,b)=> d3.descending(a.Rent - b.Rent));

            scaleY.domain(data.map(d => d.County))
            scaleX.domain([700, d3.max(data, d => d.Rent)]);

            g.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", 0)
                .attr("y", d => scaleY(d.County))
                .attr("width", d => scaleX(d.Rent))
                .attr("height", d => scaleY.bandwidth())
                .attr("fill", "steelblue");

            svg.append("g")
            .attr("transform", `translate(${margin.left}, ${height - margin.bottom})`)
            .call(d3.axisBottom(scaleX))
            .selectAll("text")
            .attr("transform", "rotate(-60)")
            .attr("text-anchor", "end");

            svg.append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`)
            .call(d3.axisLeft(scaleY));

        })
        
    </script>
</body>
</html>
